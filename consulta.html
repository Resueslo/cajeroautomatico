<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultar Saldo</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/principal.css">
</head>
<body>
  <div class="contenedor-principal">
    <div class="pantalla">
      <button type="button" class="btn btn-primary btn-regresar" id="btnRegresar">Regresar</button>
      <button type="button" class="btn btn-danger btn-salir" id="btnSalir">Salir</button>
      <div class="contenedor-img">
        <img src="./images/logo.png" class="" alt="logo" width="90">
        <h3 class="nomBanco">Banco de México</h3>
      </div>
  
      <h3 class="bienvenido text-center ml-3">¡Bienvenid@ <span id="nomUsuario"></span>!</h3>
  
      <div class="row">
        <div class="col-md-12">
          <h4 class="text-center mt-3">Tu saldo actual es de:</h4>
          <h1 class="text-center">$<span id="saldo"></span></h1>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/principal.js"></script>
  <script src="./js/consulta.js"></script>
</body>
</html>
